{% extends "base.html" %}

{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Egeforces </h3>
                    <p class="text-light">Привет! Здесь ты можешь увидеть новости сайта. &nbsp;
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    {% for key in blog %}
    <div class="row">
        <div class="col-md-8 mt-3 left">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{blog[key]['head']}}</h2>
                    <p class="card-text text-muted h6">| {{blog[key]['time']}} | Website News </p>
                    <p class="card-text">{{blog[key]['text']}}</p>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
